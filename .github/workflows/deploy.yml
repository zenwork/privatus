name: Deploy
on: [ push ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: checks
        uses: maximousblk/setup-deno@v2

      - run: cd packages/server && deno fmt --check
      - run: cd packages/server && deno lint
      - run: cd packages/server && deno task test

  check:
    name: Deployment Check
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.early.outputs.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Deployability
        uses: maximousblk/setup-deno@v2
      - id: early
        run: ./tools/check.sh

  deploy:
    name: Deploy
    needs: check
    runs-on: ubuntu-latest
    if: needs.check.outputs.status == 'deploy'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Build client
        uses: maximousblk/setup-deno@v2

      - run: cd packages/server && deno task build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: zenwork-privatus
          entrypoint: "main.ts"
          root: "./packages/server"
