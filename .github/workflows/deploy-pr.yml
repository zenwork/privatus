name: Deploy PR

on:
  push:
    branches-ignore:
      - main


jobs:
  pre_job:
    uses: ./.github/workflows/shared.pre_job.yml
    with:
      on_branch: 'true'
    secrets: inherit

  ci:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    uses: ./.github/workflows/shared.ci.yml

  check:
    needs: pre_job
    uses: ./.github/workflows/shared.should-deploy.yml

  deploy:
    name: Deploy
    needs: [ci, check]
    runs-on: ubuntu-latest
    # deploy only if changesets have been released
    if: needs.check.outputs.deploy == 'true'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 19
      - uses: maximousblk/setup-deno@v2

      - name: build common
        run: cd packages/common && yarn && yarn run clean

      - name: build client
        run: cd packages/client && yarn && yarn run build && yarn run clean

      - name: build server
        run: cd packages/server

      - name: deploy
        uses: denoland/deployctl@v1
        with:
          project: zenwork-privatus
          root: "./packages/"
          entrypoint: "server/main.ts"
          import-map: "server/import_map.json"
